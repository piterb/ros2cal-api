spring:
  application:
    name: ros2cal-api
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
server:
  port: ${PORT:8080}
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
